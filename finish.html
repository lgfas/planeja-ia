<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeja.IA - Finalizando</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-div">
            <span>Passo 2</span>
            <h1>Finalizando</h1>
        </div>
    </header>
    <main class="form">
        <div class="container form-div">
            <form class="form-container">
              <label for="dificuldade">Nível de dificuldade:</label>
              <select id="dificuldade" name="dificuldade" multiple>
                <option value="facil">Fácil</option>
                <option value="moderado">Moderado</option>
                <option value="dificil">Difícil</option>
              </select>

              <label for="objetivo">Objetivo Principal:</label>
              <select id="objetivo" name="objetivo" multiple>
                <option value="enem">ENEM</option>
                <option value="faculdade">Faculdade</option>
                <option value="trabalho">Trabalho</option>
              </select>

              <label for="metodo">Selecione seu método de estudo:</label>
              <select id="metodo" name="metodo" multiple>
                <option value="pomodoro">Pomodoro</option>
              </select>
        
              <label for="duration">Duração do Cronograma:</label>
              <input type="text" id="duration" name="duration" placeholder="Ex: 4 semanas" required>
        
              <button class="button" type="submit">Prosseguir</button>
            </form>
          </div>
    </main>
</body>
</html>
